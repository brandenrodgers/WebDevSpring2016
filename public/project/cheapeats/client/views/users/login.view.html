<div class="login">
    <div class="wrap">
        <div class="col_1_of_login span_1_of_login">
            <h4 class="title">New Users</h4>
            <p>Create an account to get access to tons of new features. Favorite deals and coupons, auto-complete searches, get recommendations, and much more!</p>
            <div class="button1">
                <a href="#/register"><input type="submit" name="Submit" value="Create an Account"></a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="col_1_of_login span_1_of_login">
            <div class="login-title">
                <h4 class="title">Registered Users</h4>
                <div class="loginbox">
                    <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

                    <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputUName" class="col-sm-3 control-label">Username: </label>
                            <div class="col-sm-8">
                                <input ng-model="model.user.username" type="text" class="form-control" id="inputUName" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPwd" class="col-sm-3 control-label">Password: </label>
                            <div class="col-sm-8">
                                <input ng-model="model.user.password" type="password" class="form-control" id="inputPwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <a ng-click="model.login(model.user);" class="btn btn-primary btn-block" role="button">Login</a>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
