<div class="main no-margin-top">
    <div class="search-wrapper">
        <form class="form-horizontal search-form">
            <div class="form-group">
                <div class="col-sm-offset-3 col-xs-offset-1 col-sm-4 col-xs-6">
                    <label for="inputLocation" class="sr-only">Location:</label>
                    <input ng-model="searchInfo.location" type="text" class="form-control" id="inputLocation" placeholder="City, State">
                </div>
                <div class="col-sm-2 col-xs-4">
                    <label for="inputRadius" class="sr-only">Radius:</label>
                    <input ng-model="searchInfo.radius" type="text" class="form-control" id="inputRadius" placeholder="Radius (miles)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-xs-offset-1 col-sm-6 col-xs-10">
                    <a ng-click="model.search(searchInfo)" class="btn btn-block btn-primary" type="submit" role="button">Search</a>
                </div>
            </div>
        </form>
    </div>
    <div class="wrap">
        <div class="section group">
            <div class="cont span_3_of_3">
                <h2 id="searchResultsTop" class="head">Search Results <span class="search-pages-top-info">Page: {{model.currentPage}}</span></h2>
                <div ng-repeat="dealGroup in model.dealGroups" class="top-box">
                    <div ng-repeat="deal in dealGroup" class="col_1_of_3 span_1_of_3">
                        <a href="{{deal.deal.url}}">
                            <div class="inner_content clearfix">
                                <div class="product_image">
                                    <img class="deal-image" ng-src="{{deal.deal.image_url}}" alt=""/>
                                </div>
                                <div class="price">
                                    <div class="cart-left">
                                        <p class="title">{{deal.deal.short_title}}</p>
                                        <div class="price1">
                                            <span class="reducedfrom">${{deal.deal.price + deal.deal.discount_amount}}</span>
                                            <span class="actual">${{deal.deal.price}}</span>
                                        </div>
                                    </div>
                                    <a href="#/details/{{deal.deal.id}}">
                                        <div class="plus-right"></div>
                                    </a>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </a>
                        </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
            <div class="clear"></div>
    </div>
    <div class="form search-pages-buttons">
        <a ng-click="model.firstPage()" ng-class="{'search-invalid-button': model.currentPage == 1}"
           class="btn btn-primary" role="button" type="submit">
            <span class="glyphicon glyphicon-backward"></span>
        </a>
        <a ng-click="model.previousPage()" ng-class="{'search-invalid-button': model.currentPage == 1}"
           class="btn btn-primary" role="button" type="submit">
            <span class="glyphicon glyphicon-triangle-left"></span>
        </a>
        <span class="search-pages-bottom-info">{{model.currentPage}}/{{model.totalPages}}</span>
        <a ng-click="model.nextPage()" ng-class="{'search-invalid-button': model.currentPage == model.totalPages}"
           class="btn btn-primary" role="button" type="submit">
            <span class="glyphicon glyphicon-triangle-right"></span>
        </a>
        <a ng-click="model.lastPage()" ng-class="{'search-invalid-button': model.currentPage == model.totalPages}"
           class="btn btn-primary" role="button" type="submit">
            <span class="glyphicon glyphicon-forward"></span>
        </a>
    </div>
</div>
