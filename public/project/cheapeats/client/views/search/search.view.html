<div class="main">
    <div class="search-wrapper">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputLocation" class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <input ng-model="searchInfo.location" type="text" class="form-control" id="inputLocation" placeholder="Location">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRadius" class="col-sm-2 control-label">Radius:</label>
                <div class="col-sm-10">
                    <input ng-model="searchInfo.radius" type="text" class="form-control" id="inputRadius" placeholder="Radius">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.search(searchInfo)" class="btn btn-primary" type="submit" role="button">Search</a>
                </div>
            </div>
        </form>
    </div>
    <div class="wrap">
        <div class="section group">
            <div class="cont span_3_of_3">
                <h2 class="head">Search Results</h2>
                <div ng-repeat="dealGroup in model.dealGroups" class="top-box">
                    <div ng-repeat="deal in dealGroup" class="col_1_of_3 span_1_of_3">
                        <a href="{{deal.deal.url}}">
                            <div class="inner_content clearfix">
                                <div class="product_image">
                                    <img ng-src="{{deal.deal.image_url}}" alt=""/>
                                </div>
                                <div class="price">
                                    <div class="cart-left">
                                        <p class="title">{{deal.deal.short_title}}</p>
                                        <div class="price1">
                                            <span class="reducedfrom">${{deal.deal.price + deal.deal.discount_amount}}</span>
                                            <span class="actual">${{deal.deal.price}}</span>
                                        </div>
                                    </div>
                                    <div class="plus-right"> </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </a>
                        </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
            <div class="clear"></div>
    </div>
    <hr class="fancy-style"/>
    <a ng-click="model.previousPage(searchInfo)" class="btn btn-primary" role="button">Previous Page</a>
    <a ng-click="model.nextPage(searchInfo)" class="btn btn-primary" role="button">Next Page</a>
</div>
