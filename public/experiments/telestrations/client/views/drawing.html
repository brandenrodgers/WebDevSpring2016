<!DOCTYPE html>
<html ng-app="DrawingApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="../app2.js"></script>
    <script src="../services/drawing.service.client.js"></script>
</head>

<div id="d">
    <a href="/">Home</a>
    <h1>Draw and Save</h1>
    <canvas width="500" height="500" id="canvas" drawing></canvas>
</div>
<div ng-controller="DrawingController">
    <div class="button-wrapper">
        <input type="submit" ng-click="reset()" value="Reset">
        <input type="submit" ng-click="save()" value="Save">
    </div>
    <div ng-repeat="image in images">
        <img ng-src="{{image}}"/>
    </div>
</div>
</body>

</html>
