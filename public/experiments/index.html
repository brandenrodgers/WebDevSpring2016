<!DOCTYPE html>
<html lang="en" ng-app="ExperimentsApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">

    <title>Branden Rodgers</title>
</head>
<body>
    <h1>My Experiments Page</h1>
    <a href="/">Home</a>
    <hr>
    <div class="container" ng-controller="ExperimentsController">
        <div class="form-inline">
            <div class="form-group">
                <label for="num1">Number 1: </label>
                <input ng-model="num1" class="form-control" id="num1"/>
            </div>
            <div class="form-group">
                <label for="num1">Number 2: </label>
                <input ng-model="num2" class="form-control" id="num2"/>
            </div>
            <button class="btn btn-primary btn-block" ng-click="addIntegers(num1, num2)">Add Numbers</button>
            <h2>Result = {{result}}</h2>
        </div>
    </div>
</body>
</html>
