
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>

    <div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="forms.view.html">Forms</a></li>
            <li role="presentation"><a href="fields.view.html">Fields</a></li>
        </ul>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Form Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input ng-model="formName" type="text" class="form-control" id="formName" placeholder="Name">
                    </td>
                    <td class="icons-right">
                        <span ng-click="addForm()" class="glyphicon glyph-btn glyphicon-plus glyphicon-lg"></span>
                        <span ng-click="updateForm()" class="glyphicon glyph-btn glyphicon-ok glyphicon-lg"></span>
                    </td>
                </tr>
                <tr ng-repeat="form in availableForms">
                    <td>{{form.title}}</td>
                    <td class="icons-right">
                        <span ng-click="deleteForm($index)" class="glyphicon glyph-btn glyphicon-remove glyphicon-lg"></span>
                        <span ng-click="selectForm($index)" class="glyphicon glyph-btn glyphicon-pencil glyphicon-lg"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
