
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>

    <div>

        <div ng-show="message" class="alert alert-success">{{message}}</div>
        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUName" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input ng-model="currentUser.username" type="text" class="form-control" id="inputUName" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPwd" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input  ng-model="currentUser.password" type="text" class="form-control" id="inputPwd" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFName" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input ng-model="currentUser.firstName" type="text" class="form-control" id="inputFName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLName" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input ng-model="currentUser.lastName" type="text" class="form-control" id="inputLName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input ng-model="currentUser.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="update()" class="btn btn-primary" type="submit" role="button">Update</a>
                </div>
            </div>
        </form>
    </div>
</div>
