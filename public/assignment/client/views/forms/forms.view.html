
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>

    <div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
            <li ng-show="model.form" role="presentation"><a href="#/form/{{model.form._id}}/fields">Fields</a></li>
        </ul>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Form Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input ng-model="model.form.title" type="text" class="form-control" id="formName" placeholder="Name">
                    </td>
                    <td class="icons-right">
                        <span ng-click="model.addForm()" class="glyphicon glyph-btn glyphicon-plus glyphicon-lg"></span>
                        <span ng-click="model.updateForm()" class="glyphicon glyph-btn glyphicon-ok glyphicon-lg"></span>
                    </td>
                </tr>
                <tr ng-repeat="form in model.availableForms">
                    <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
                    <td class="icons-right">
                        <span ng-click="model.deleteForm($index)" class="glyphicon glyph-btn glyphicon-remove glyphicon-lg"></span>
                        <span ng-click="model.selectForm($index)" class="glyphicon glyph-btn glyphicon-pencil glyphicon-lg"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
